<!DOCTYPE html>
<html lang="en" ng-app="ttc">
<head>
	<meta charset="utf-8">
	<title>Challenge</title>
	<link rel="stylesheet" type="text/css" href="jquery.fancybox.css">
	<link rel="stylesheet" type="text/css" href="global.css">

	<!-- Add jQuery library -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	<!-- Add fancyBox -->
	<script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>


	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/angular-route.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body>
	<nav>
		<a href="#" class="fa-home"></a>
		<a href="#" class="subway"></a>
	</nav>
	<div class="content-wrapper clearfix">
		<div class="clearfix">
		
	    	<span class="brand">TORONTO</span>
	    	<span class="brand brandLight">Transit Guide</span>
	    
		   	<div class="container fa-circle yonge-line-color"><a href="#yongeMap" class="fancybox stations"><span class="">1</span></a></div>
		    <div class="container fa-circle bloor-line-color"><a href="#bloorMap" class="fancybox stations"><span class="">2</span></a></div>
		    <div class="container fa-circle scarb-line-color"><a href="#scarMap" class="fancybox stations"><span class="">3</span></a></div>
		    <div class="container fa-circle shepp-line-color"><a href="#sheppardMap" class="fancybox stations"><span class="">4</span></a></div>
		    <div class="container fa-circle lrail-line-color"><a href="" class="fancybox stations"><span class="">LR</span></a></div>	
	  	</div>
	</div>
	<div id="bloorMap" class="map bloor bloor-line-color clearfix" ng-controller="bloorController">
		<ul>
			<li ng-repeat="station in bloor_line">
				<span>{{station.title}}</span>
			</li>
		</ul>
	</div>
	<div id="sheppardMap" class="map sheppard shepp-line-color clearfix" ng-controller="sheppardController">
		<ul>
			<li ng-repeat="station in sheppard_line">
				<span>{{station.title}}</span>
			</li>
		</ul>
	</div>
	<div id="yongeMap" class="map yonge yonge-line-color clearfix" ng-controller="yongeController">
		<ul>
			<li ng-repeat="station in yonge_line">
				<span>{{station.title}}</span>
			</li>
		</ul>
	</div>
	<div id="scarMap" class="map scar scarb-line-color clearfix" ng-controller="scarController">
		<ul>
			<li ng-repeat="station in scar_line">
				<span>{{station.title}}</span>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".fancybox").fancybox();
			$(".stations").fancybox({
		          helpers: {
		              title : {
		                  type : 'float'
		              }
		          }
		      });
		});
	</script>
</body>
</html>
