<!DOCTYPE html>
<html lang="en" ng-app="ttc">
<head>
	<meta charset="utf-8">
	<title>Challenge</title>
	<link rel="stylesheet" type="text/css" href="jquery.fancybox.css">
	<link rel="stylesheet" type="text/css" href="global.css">

	<!-- Add jQuery library -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	<!-- Add fancyBox -->
	<script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>


	<script src="js/lib/angular.min.js"></script>

<body>
	<span class="bgText hide">TORONTO SUBWAY BICYCLE BUS ROUTES</span>
	<span class="bgText2 hide">TORONTO SUBWAY BICYCLE BUS ROUTES</span>
	<nav>
		<a href="#" class="fa-home"></a>
		<!-- <a href="#" class="subway"></a> -->

		<a href="#" class="social fa-twitter-square"></a>
		<a href="#" class="social fa-facebook-square"></a>
	</nav>
	<div class="content-wrapper clearfix">
		<div class="clearfix">
		
	    	<span class="brand">TORONTO</span>
	    	<span class="brand brandLight">Transit Guide</span>	
	  		
			<div id="yongeButton" class="container fa-circle yonge-line-color fade"><a  href="#map" class="numbers fancybox stations">1Y <span class="secondary">YONGE</span></a></div>
			<div class="container fa-circle bloor-line-color fade"><a id="bloorButton" href="#map" class="numbers fancybox stations">2B <span class="secondary">BLOOR</span></a></div>
			<div class="container fa-circle scarb-line-color fade"><a id="scarButton" href="#map" class="numbers fancybox stations">3S <span class="secondary">RT</span></a></div>
			<div class="container fa-circle shepp-line-color fade"><a id="sheppardButton" href="#map" class="numbers fancybox stations">4S <span class="secondary sm">SHEPPARD</span></a></div>
			<div class="container fa-circle lrail-line-color fade"><a id="lrButton" href="" class="numbers">LR</a></div>

	  		<div class="row container fa-circle-o other-line-color fade"><span class="bike"></span></div>
			<div class="container fa-circle-o other-line-color fade"><span class="bus"></span></div>
	  	</div>

	</div>
	<div id="map" class="map clearfix" ng-controller="subwayController">
		<!-- <h2>Bloor Line</h2> -->
		<!-- <ul>
			<li ng-repeat="station in bloor_line" >
				<a href="#" style="left: {{$index + 7}}px; top: 150px;">
					<span>{{station.title}}</span>
				</a>
			</li>
			
		</ul> -->
		<svg width="100%" height="500px" >
			<text ng-repeat="station in bloor_line" id="bloor_map" class="bloor-line-color">
				<tspan x="{{station.x * $index}}%" y="{{station.y}}%" font-family="Frank" font-size="20" class="station">
		    		O
		    		<tspan style="baseline-shift: super;">
			  			{{station.title}}
			  		</tspan>
		  		</tspan> 
		  		
			</text>
			<text ng-repeat="station in yonge_line" id="yonge_map" class="yonge-line-color">
				<tspan x="{{station.x}}%" y="{{station.y}}%" font-family="Frank" font-size="20" class="station">
		    		O
		    		<tspan style="baseline-shift: super;">
			  			{{station.title}}
			  		</tspan>
		  		</tspan> 
		  		
			</text>
			<text ng-repeat="station in sheppard_line" id="sheppard_map" class="shepp-line-color">
				<tspan x="{{station.x}}%" y="{{station.y}}%" font-family="Frank" font-size="20" class="station">
		    		O
		    		<tspan style="baseline-shift: super;">
			  			{{station.title}}
			  		</tspan>
		  		</tspan> 
		  		
			</text>
			<text ng-repeat="station in scar_line" id="scar_map" class="scarb-line-color">
				<tspan x="{{station.x}}%" y="{{station.y}}%" font-family="Frank" font-size="20" class="station">
		    		O
		    		<tspan style="baseline-shift: super;">
			  			{{station.title}}
			  		</tspan>
		  		</tspan> 
		  		
			</text>
			
		</svg>
	</div>

</body>
